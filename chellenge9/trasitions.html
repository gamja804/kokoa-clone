<!DOCTYPE html>>
<html lank="ko">
    <head>
        <title>The jh timez</title>
        <style>
            a {
                color: white;
                background-color: tomato;
                text-decoration: none;
                padding: 3px 5px;
                border-radius: 5px;
                font-size: 50px;
                transition: all 5s ease-in-out;
            }
            a:hover {
                border-radius: 40px;
                color: tomato;
                background-color: wheat;
            }
        </style>
    </head>
    <body>
        <a href="#">Go Home</a>
    </body>
</html>
<!-- 
    Transitions: 
    어떤 상태에서 다른 상태로 가는 걸 애니메이션 화 한 거임.
    특징 :state가 없는 요소에 붙어야 함.
    
    대부분 ease-in, ease-out, ease-in-out을 사용하게 된다.
 -->
